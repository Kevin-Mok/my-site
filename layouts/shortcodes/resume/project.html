<div class="project">
  <div class="row project-header">
    <div class="col-8 text-left">
        <h2 class="project-title">
          {{ .Get "name" }}
        </h2>
    </div>
    <div class="col-4 text-right date">{{ .Get "date" }}</div>
  </div>
  <div class="collapse{{ with .Get "show" }} show{{ end }}" id="{{ .Get "name" | lower | urlize }}-details">
    <div>
      {{ .Inner }}
</div>
  </div>
</div>
